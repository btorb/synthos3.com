{{ define "main" }}
<section class="py-16">
    <div class="container">
        <h1 class="text-3xl md:text-4xl font-orbitron text-center mb-12">{{ .Title }}</h1>
        <div class="max-w-4xl mx-auto">
            {{ range .Pages }}
            <div class="mb-8">
                <h2 class="text-2xl font-orbitron mb-2">
                    <a href="{{ .Permalink }}" class="text-synthos-primary-500 hover:text-synthos-primary-600">{{ .Title }}</a>
                </h2>
                <p class="text-synthos-dark-600">{{ .Summary }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
